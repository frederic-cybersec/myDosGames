  <script>
    let dosInstance = null;

    function loadgame(selectedGame) {

      window.scrollTo({ top: 0, behavior: 'smooth' });

      if (dosInstance !== null) {
        dosInstance.stop();
      }

      dosInstance = Dos(document.getElementById("dosbox"), {
        url: selectedGame,

    }
